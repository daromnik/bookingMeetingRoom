<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div class="modal fade" id="create-event" data-backdrop="static" data-keyboard="false"
         tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true"
         th:fragment="create_event(user_id)">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="form-add-reservation" th:action="@{/add-reservation}" method="post">
                    <input type="hidden" name="user" id="reservationUser" th:value="${user_id}">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel" th:text="#{modal.create_title}"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                            <div class="form-group col-md-12">
                                <label for="inputMeetingRoom" th:text="#{modal.meeting_room}"></label>
                                <select id="inputMeetingRoom" name="meetingRoom" class="form-control" required
                                        th:each="meetingRoom : ${meetingRooms}">
                                    <option th:value="${meetingRoom.getId()}" th:text="${meetingRoom.getName()}"></option>
                                </select>
                            </div>
                            <div class="form-group col-md-12">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputDateStart" th:text="#{modal.start_time}"></label>
                                        <input readonly required type="text" class="form-control date-timepicker-start"
                                               id="inputDateStart" name="dateStart">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputDateFinish" th:text="#{modal.finish_time}"></label>
                                        <input readonly required type="text" class="form-control date-timepicker-finish"
                                               id="inputDateFinish" name="dateFinish">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="inputDescription" th:text="#{modal.description_event}"></label>
                                <input type="text" class="form-control" id="inputDescription" name="descriptions">
                            </div>
                            <div class="form-group col-md-12">
                                <p class="form-field-error"></p>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{modal.close}"></button>
                        <button type="submit" class="btn btn-primary" th:text="#{modal.save}"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
