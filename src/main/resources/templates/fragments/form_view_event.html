<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div class="modal fade" id="view-event" data-backdrop="static" data-keyboard="false"
         tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel2" aria-hidden="true"
         th:fragment="view_event(user_id)" th:attr="data-current-user=${user_id}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel2" th:text="#{modal.view_title}"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div>[[#{modal.meeting_room}]]: <span class="event-room"></span></div>
                    <div>[[#{modal.start_time}]]: <span class="event-begin"></span></div>
                    <div>[[#{modal.finish_time}]]: <span class="event-end"></span></div>
                    <div>[[#{modal.who_made_reservation}]]: <span class="event-owner"></span></div>
                    <div>[[#{modal.description_event}]] <span class="event-desc"></span></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger event-delete" th:text="#{modal.delete}"></button>
                    <button type="button" class="btn btn-primary event-edit" th:text="#{modal.update}"></button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{modal.close}"></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
